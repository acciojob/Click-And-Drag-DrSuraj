<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .items {
      display: flex;
      overflow: hidden;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const itemsContainer = document.querySelector('.items');
  let isDragging = false;
  let startPosition = 0;
  let currentTranslate = 0;

  itemsContainer.addEventListener('mousedown', (e) => {
    isDragging = true;
    startPosition = e.clientX - itemsContainer.offsetLeft;
    itemsContainer.style.cursor = 'grabbing';
  });

  itemsContainer.addEventListener('mouseup', () => {
    isDragging = false;
    itemsContainer.style.cursor = 'grab';
  });

  itemsContainer.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const newPosition = e.clientX - startPosition;
    itemsContainer.style.transform = `translateX(${currentTranslate + newPosition}px)`;
  });

  itemsContainer.addEventListener('mouseleave', () => {
    isDragging = false;
    itemsContainer.style.cursor = 'grab';
  });

  itemsContainer.addEventListener('transitionend', () => {
    currentTranslate = parseInt(getComputedStyle(itemsContainer).transform.split(',')[4]) || 0;
  });

</script>

</body>
</html>
